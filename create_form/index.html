<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Create form</title>
</head>
<body>
    <form name="main-form" method="post" id="main-form">
        <label for="login">Логин:</label>
        <input type="text" name="login" placeholder="Введите логин" id="login"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" placeholder="Введите пароль" id="password"><br><br>
        <label for="repassword">Проверка пароля:</label>
        <input type="password" name="repassword" placeholder="Введите пароль еще раз" id="repassword"><br><br>
        <span>Укажите пол:</span>
        <input type="radio" name="state" value="Мужской" id="male">
        <label for="male">Мужской:</label>
        <input type="radio" name="state" value="Женский" id="female">
        <label for="female">Женский:</label><br><br>
        <div id="error"></div>
        <input type="submit" name="submit" id="submit" value="Готово">
    </form>
    
</body>
<script src="./form.js"></script>
</html>
